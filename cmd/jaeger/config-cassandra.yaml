service:
  extensions: [jaeger_storage, jaeger_query]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger_storage_exporter]

extensions:
  jaeger_query:
    trace_storage: some_storage
    trace_storage_archive: another_storage
    ui_config: ./cmd/jaeger/config-ui.json

  jaeger_storage:
    backends:
      some_storage:
        cassandra:
          keyspace: "jaeger_v1_dc1"
          schema:
            datacenter: "test"
            trace_ttl: 172800
            dependencies_ttl: 0
            replication_factor: 1
            cas_version: 4
            compaction_window: "1m"
      another_storage:
        cassandra:
          keyspace: "jaeger_v1_dc1"
          schema:
            datacenter: "test"
            trace_ttl: 172800
            dependencies_ttl: 0
            replication_factor: 1
            cas_version: 4
            compaction_window: "1m"
receivers:
  otlp:
    protocols:
      grpc:
      http:

  jaeger:
    protocols:
      grpc:
      thrift_binary:
      thrift_compact:
      thrift_http:

processors:
  batch:

exporters:
  jaeger_storage_exporter:
    trace_storage: some_storage
